  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd>
          <input type="text" name="first_name" id="first_name" required>
        </dd>

        <dt><label for="last_name">Last Name</label></dt>
        <dd>
          <input type="text" name="last_name" id="last_name" required>
        </dd>

        <dt><label for="email">Email</label></dt>
        <dd>
          <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" required>
        </dd>
        
        <dt><label for="phone">Phone Number</label></dt>
        <!-- <dd><input type="tel" name="phone" id="phone" required></dd> -->
        <dd>
          <select name="phone">
            <option name="home" selected>home</option>
            <option name="business">business</option>
            <option name="mobile">mobile</option>
          </select>

          <input type="tel" name="phone" id="phone" placeholder="###-###-####" required>
        </dd>

        <dt><label for="message">Message</label></dt>
        <dd>
          <textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here."></textarea>
        </dd>

        <input type="submit" value="Send">
      </dl>
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <label for="query">Search for</label>
      <input type="search" name="search" id="query">

      <input type="radio" value="TV" name="search" id="tv" required />
      <label for="tv">TV</label>

      <input type= "radio" value="Movies" name="search" id="movies" required />
      <label for="movies">Movies</label>

      <input type="radio" value="Music" name="search" id="music" required />
      <label for="music">Music</label>

      <button name="search">Search</button> 
    </fieldset>
  </form>

  <form>
    <fieldset>
      <dl>
        <dt><label for="films">Movie</label></dt>
        <dd>
          <select name="movie" id="films" size="4">
            <option>Looper</option>
            <option>Frozen</option>
            <option>Tommy Boy</option>
            <option selected>Alien</option>
          </select>   
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" name="rating" id="rating" min="1" max="5" />
        </dd>
      </dl>

      <div>
        <input type="checkbox">
        <label>Add to my favorites</label>
      </div>

      <button type="submit">Rate Movie</button>
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="categories">News Categories</label></dt>
        <dd>
          <select size="4" name="categories" id="categories">
            <option value="core">Core</option>
            <option value="plugins">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people">People</option>
          </select>
        </dd>
      </dl>

      <dl>  
        <dt><label for="tags">Tags</label></dt>
        <dd>
          <select name="tags" id="tags" size="4" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
        </dd>
      </dl>

      <input type="submit" value="Filter">
      <input type="reset">
    </fieldset>
  </form>
